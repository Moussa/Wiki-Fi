<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wiki-Fi</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.0/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand pull-left" href="#">Wiki-Fi</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
              <li><a href="/about">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="title">
      <h1>Wiki-Fi</h1>
      <p class="lead">
        Pick a wiki to view user, page or wiki statistics and graphs
      </p>
    </div>

    <div class="btn-group-wrapper">
      <div class="btn-group" data-toggle="buttons-radio">
        <button type="button" class="btn btn-large" value="combineoverwiki">Combine OverWiki</button>
        <button type="button" class="btn btn-large" value="dota2">Dota2 Wiki</button>
        <button type="button" class="btn btn-large active" value="tf">Official TF Wiki</button>
        <button type="button" class="btn btn-large" value="portal">Portal Wiki</button>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <table class="table-condensed" style="width: 100%;">
            <tr>
              <td>
                <h2 class="form-right">Users</h2>
              </td>
              <td></td>
              <td>
                <h2>Pages</h2>
              </td>
            </tr>
            <tr>
              <td>
                <form class="form-search form-right">
                  <input type="text" class="input-large" id="username" placeholder="Username" autocomplete="off">
                  <button type="submit" class="btn btn-large btn-primary" id="user-button">Go</button>
                </form>
              </td>
              <td>
                <form class="form-search btn-center">
                  <button type="submit" class="btn btn-large btn-primary">View wiki stats</button>
                </form>
              </td>
              <td>
                <form class="form-search">
                  <input type="text" class="input-large" id="page" placeholder="Page title" autocomplete="off">
                  <button type="submit" class="btn btn-large btn-primary" id="page-button">Go</button>
                </form>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="alert alert-error error-box">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Error</strong> <span id="error-text"></span>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        // show error box if user is redirected after entering url with invalid username or wiki
        if ("{{ error }}" != "") {
          $('#error-text').html("{{ error }}");
          $('.error-box').show();
        }

        // populate array with valid wiki usernames for use in autosuggest in entry form
        var usernames = [];
        var wiki = $('.btn-group button.active').val();
        $.ajax({
          url: '/get_wiki_users',
          type: 'POST',
          data: {wiki: wiki},
          success: function(data) {
            usernames = data;
            $('#username').typeahead({source: usernames});
            },
          fail: function(data) {
            console.log('fail');
            }
          });

        // populate array with valid wiki pages for use in autosuggest in entry form
        var usernames = [];
        var wiki = $('.btn-group button.active').val();
        $.ajax({
          url: '/get_wiki_pages',
          type: 'POST',
          data: {wiki: wiki},
          success: function(data) {
            pages = data;
            $('#page').typeahead({source: pages});
            console.log('done');
            },
          fail: function(data) {
            console.log('fail');
            }
          });

        // on form submission check if username is valid for wiki selection and redirect. Else display error
        $('#user-button').click(function () {
          var username = $('#username').val();
          var wiki = $('.btn-group button.active').val();
          var data = {username: username, wiki: wiki};
          $.ajax({
            url: '/is_valid_user',
            type: 'POST',
            dataType: 'json',
            data: data,
            success: function(data) {
              if (data){
                $('#user-button').removeClass('btn-primary btn-danger').addClass('btn-success').html('Loading stats...');
                window.location = "/user?username=" + username + "&wiki=" + wiki;
              }
              else {
                $('#user-button').removeClass('btn-primary').addClass('btn-danger').html('Invalid username');
                setTimeout(function() {
                  $('#user-button').removeClass('btn-danger').addClass('btn-primary').html('Get Stats');
                }, 2000);
              }
            },
            fail: function(data) {
              console.log('fail');
            }
          });
          return false;
        });
      });
    </script>

    <!-- Tracking -->
    <script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
  </body>

</html>
